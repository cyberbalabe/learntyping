<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MOKOMĖS RAŠYTI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="learntyping.css">
  </head>
  <body>
    <canvas id="confeti"></canvas>
    <p class="display-4">MOKAUSI RAŠYTI KLAVIATŪRA</p>
    <div class="m-2">
      <div class="mb-5">
        <h1 id="writtenByParents" class="border border-5 border-info"></h1>
        <h1 id="writtenByKid"class="border border-5 border-warning"></h1>
      </div>
    
      <div class="mt-2">
        <textarea id="childsInput"  placeholder="ČIA RAŠO VAIKAS" rows="4"></textarea>
        <textarea id="parentsInput"  placeholder="ČIA RAŠO TĖVELIAI" autofocus rows="4"></textarea>
      </div>
      <div>
        <button type="button" id="pushMe" class="btn btn-primary btn-sm">Paspausk mane!</button>
        <button type="button" id="confettiButton" class="btn btn-success btn-sm">Išjungti konfeti</button>
      </div>
    </div>
      
        
   
  <script src="libraries/confeti.min.js"></script>
	<script src="learntyping.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  
  </body>
</html>
