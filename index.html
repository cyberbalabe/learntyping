<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MOKAUSI RAŠYTI KLAVIATŪRA</title>
  </head>
  <body>
    <canvas id="confeti"></canvas>
    <p class="display-4">MOKAUSI RAŠYTI KLAVIATŪRA</p>
    <div id="allTables" class="m-4">
      <div class="mb-5">
        <h1 id="writtenByParents" class="border border-5"></h1>
        <h1 id="writtenByKid"class="border border-5"></h1>
      </div>
    
      <div class="mt-2">
        <label for="childsInput">Čia rašo vaikas</label>
        <textarea id="childsInput" rows="4"></textarea>
        <label for="parentsInput">Įrašykite norimą tekstą</label>
        <textarea id="parentsInput" autofocus rows="4"></textarea>
      </div>
      <div>
        <button type="button" id="pushMe" class="btn btn-warning btn-sm">Įkelti tekstą aukštyn</button>
        <button type="button" id="clearInputsButton" class="btn btn-danger btn-sm">Viską ištrinti</button>
        <button type="button" id="infoButton" class="btn btn-secondary btn-sm" 
            data-bs-container="body" 
            data-bs-toggle="popover" 
            data-bs-html="true"
            data-bs-placement="right" 
            data-bs-content='
            <ul>
                <li>įrašykite norimą tekstą</li>
                <li>paspauskite mygtuką "Įkelti tekstą aukštyn</li>
                <li>vaikas perrašinėja tekstą, jei teisingai - raidės nuspalvinamos geltonai, jei ne - raudonai</li>
                <li>teisingai perrašius visą tekstą, pasirodo konfeti, pagyrimo - padrąsinimo langelis ir smagus paveikslėlis</li>
                <li>norint išvalyti langelius, spauskite "Viską ištrinti"</li>
            </ul>
            '>
          Kaip naudotis?
        </button>

      </div>
    </div>
      
        
    <script src="./dist/bundle.js"></script>  
  </body>
</html>
